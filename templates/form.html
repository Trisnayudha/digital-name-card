<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kartu Nama Digital</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script>
    // Mencegah tombol submit diklik berkaliâ€kali
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('cardForm');
      form.addEventListener('submit', () => {
        document.getElementById('submitBtn').disabled = true;
      });
    });
  </script>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">Kartu Nama Digital (Lokal)</h2>

    <!-- Tampilkan flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="alert alert-{{ 
                'danger' if category == 'danger' else 
                ('warning' if category == 'warning' else 'success') 
              }}" role="alert">
            {{ msg }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form id="cardForm" method="POST" action="{{ url_for('form_card') }}">
      <div class="mb-3">
        <label for="nama" class="form-label">Nama Lengkap</label>
        <input
          type="text"
          class="form-control"
          id="nama"
          name="nama"
          placeholder="Masukkan nama lengkap"
          required
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Masukkan email"
          required
        />
      </div>
      <div class="mb-3">
        <label for="perusahaan" class="form-label">Perusahaan</label>
        <input
          type="text"
          class="form-control"
          id="perusahaan"
          name="perusahaan"
          placeholder="Masukkan nama perusahaan"
          required
        />
      </div>
      <button type="submit" id="submitBtn" class="btn btn-primary">Kirim</button>
    </form>
  </div>
</body>
</html>
